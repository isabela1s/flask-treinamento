services:
  app:
    build: ../
    container_name: app
    ports:
      - 3005:5000 # mapeia a porta 5000 do container para a porta 3005 da m√°quina
    volumes:
      - ../web:/app # mapeia a pasta web para a pasta /app dentro do container

  db:
    image: postgres:16-alpine3.19
    container_name: app-db
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./configuration/db/init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=opa
      - POSTGRES_DB=tecsci

volumes:
  db-data: